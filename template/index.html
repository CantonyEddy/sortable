<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Document</title>
</head>
<body>
    <label for="number-items">Number of items displayed:</label>

    <select name="items" id="number-items">
    <option value="10">10</option>
    <option value="20" selected>20</option>
    <option value="50">50</option>
    <option value="100">100</option>
    <option value="all">all</option>
    </select>
    <input type="text" id="searchBar" placeholder="Search for superheroes...">
    <table id="hero-table">
        <thead>
            <tr>
                <th data-column="img">picture</th>
                <th data-column="name">Name</th>
                <th data-column="fullName">Full Name</th>
                <th data-column="intelligence">Intelligence</th>
                <th data-column="strength">Strength</th>
                <th data-column="speed">Speed</th>
                <th data-column="race">Race</th>
            </tr>
        </thead>
        <tbody id="hero-info">
            <!-- Les données seront insérées ici -->
        </tbody>
    </table>

    <div id="page"></div>

    <script src="static/js/sortable.js"></script>
</body>
</html>
